<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
  display: flex;
  align-items: center;
}

.my-button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  margin-right: 20px;
}

.subheading {
  font-size: 1.5rem;
  font-weight: bold;
  margin-right: 20px;
}

.vertical-line {
  width: 2px;
  height: 40px;
  background-color: #000000;
  margin-right: 20px; /* Adjust as needed */
}


    </style>
</head>
<body>
    <div class="container">
        <button class="my-button">Click Me</button>
        <div class="vertical-line"></div>
        <h2 class="subheading">Discover Our Fitness Programs</h2>
    </div>
      
</body>
</html>
